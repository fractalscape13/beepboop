<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <h1>Enter a Number!</h1>
    <img src="img/prism.png" id="prism" alt="prism">
    <div class="well">
      <form class="enterNum">
        <label for="input">Enter any number: </label>
        <input type="text" id="numInput" value=""><br>
        <button id="button" type="submit" name="button">Get your results!</button>
      </form>
    </div>
    <div class="output">
      <h2>Your results:
          <p id="output1"> Beep! </p>
          <p id="output2"> Boop! </p>
          <p id="output3"> I'm sorry Dave. I'm afraid I can't do that. </p>
          <p id="output4">Please try again with a positive number</p>
          <p id="outputNum"> </p>
      </h2><br>
      <a href="index.html">Click to restart</a><br>
    </div>
    <!-- <div class="background">
    </div> -->
  </body>
</html>
